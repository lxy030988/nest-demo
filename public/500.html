<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>500 - 服务器错误</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', sans-serif;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
      }
      .container {
        text-align: center;
        background: white;
        padding: 60px 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        animation: fadeIn 0.5s ease-in;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .error-code {
        font-size: 120px;
        font-weight: bold;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 28px;
        margin-bottom: 15px;
        color: #2d3748;
      }
      p {
        color: #718096;
        margin-bottom: 30px;
        line-height: 1.6;
      }
      .error-message {
        background: #fff5f5;
        border-left: 4px solid #f5576c;
        padding: 15px;
        border-radius: 8px;
        font-size: 14px;
        color: #c53030;
        margin-bottom: 30px;
        text-align: left;
      }
      .button {
        display: inline-block;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        padding: 12px 30px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: 500;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }
      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(245, 87, 108, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">500</div>
      <h1>服务器错误</h1>
      <p>抱歉，服务器遇到了一个问题</p>
      <div class="error-message" id="errorMessage">Internal Server Error</div>
      <a href="/" class="button">返回首页</a>
    </div>
  </body>
</html>
